<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/index.css}">
<link rel="stylesheet" th:href="@{/css/userPage.css}">
<link rel="shortcut icon" type="image/x-icon" href="/images/파비콘2.png" />
<title>하이스 커피</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/event.js}"></script>
<script>
	    const message = '[[${message}]]';
	    message && alert(message);
	</script>
</head>
<body>
	<div th:replace="main/header.html"></div>
	<div th:replace="main/article.html"></div>
	<div th:replace="main/nav.html"></div>
	<!-- ============ 기능 =================  ============ 기능 =================  ============ 기능 =================-->



	<section class="mySection">
		<ul class="orExplain">
			<li>* 작성글로 이동하기 버튼을 클릭하시면 해당글로 이동합니다.</li>
			<li>* 문의글의 답변은 댓글을 확인해 주세요</li>
		</ul>
		<h5>My review</h5>
		<table class="myTable">
			<tr class="myTr1">
				<th width="150px">글번호</th>
				<th width="150px">카테고리</th>
				<th width="400px">제목</th>
				<th width="150px">작성자</th>
				<th width="150px">작성일</th>
				<th width="100px">조회수</th>
				<th width="200px">게시글로 이동</th>
			</tr>

			<tr class="myTr2" th:each="revBoard : ${ revBoardList }"
				style="cursor: pointer;">
				<td align="center" th:text="${ revBoard.revCode }" />
				<td align="center">리뷰</td>
				<td align="left" th:text="${ revBoard.revTitle }" />
				<td align="center" th:text="${ revBoard.writer.memName}"></td>
				<td align="center" th:text="${ revBoard.revDate }" />
				<td align="center" th:text="${ revBoard.revCount }" />
				<td align="center"><button class="myButton"
						th:onclick="|location.href='/review/view?revCode=${ revBoard.revCode }'|">작성글로
						이동하기</button></td>
			</tr>
		</table>
		<div th:if="${revBoardSize == 0}">
			<p class="myEmptyMessage">게시물이 없습니다.</p>
		</div>

		<h5>My QnA</h5>
		<table class="myTable">
			<tr class="myTr1">
				<th width="150px">글번호</th>
				<th width="150px">카테고리</th>
				<th width="400px">제목</th>
				<th width="150px">작성자</th>
				<th width="150px">작성일</th>
				<th width="200px">게시글로 이동</th>
			</tr>
			<tr class="myTr2" th:each="qna : ${ qnaList }"
				style="cursor: pointer;">
				<td align="center" th:text="${  qna.qnaCode }" />
				<td align="center">QnA</td>
				<td align="left" th:text="${  qna.qnaTitle }" />
				<td align="center" th:text="${ qna.writer.memName }"></td>
				<td align="center" th:text="${ qna.qnaDate }" />
				<td align="center">
					<button  class="myButton"
						th:onclick="|location.href='/qna/qnaDetail?qnaCode=${qna.qnaCode}'|">작성글로
						이동하기</button>
				</td>
			</tr>

		</table>
		<div th:if="${qnaListSize == 0}">
			<p class="myEmptyMessage">게시물이 없습니다.</p>
		</div>

	</section>





	<!-- ============ 기능 =================  ============ 기능 =================  ============ 기능 =================-->

	<!-- <div th:replace="main/section.html"></div> -->
	<div th:replace="main/footer.html"></div>






</body>
</html>
